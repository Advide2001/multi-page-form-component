<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/index.css">
</head>

<body class="flex-center">
  <article class="card | flex">
    <div class="card__sidebar">
      <div class="numbered__steps">
        <div class="numbered__step numbered__step--active | flex">
          <div class="step__number | flex-center">1</div>
          <div class="step__details">
            <p class="step__step">STEP 1</p>
            <p class="step__desc">YOUR INFO</p>
          </div>
        </div>
        <div class="numbered__step | flex">
          <div class="step__number | flex-center">2</div>
          <div class="step__details">
            <p class="step__step">STEP 2</p>
            <p class="step__desc">SELECT PLAN</p>
          </div>
        </div>
        <div class="numbered__step | flex">
          <div class="step__number | flex-center">3</div>
          <div class="step__details">
            <p class="step__step">STEP 3</p>
            <p class="step__desc">ADD-ONS</p>
          </div>
        </div>
        <div class="numbered__step | flex">
          <div class="step__number | flex-center">4</div>
          <div class="step__details">
            <p class="step__step">STEP 4</p>
            <p class="step__desc">SUMMARY</p>
          </div>
        </div>
      </div>
    </div>
    <form class="card__form">
      <div class="form__page | flex flex-col">
        <h1 class="form__title">
          Your info
        </h1>
        <p class="form__desc">
          Please provide your name, email address, and phone number.
        </p>
        <div class="form__textboxes">
          <div class="form__textbox | flex flex-col">
            <label for="name" class="textbox_label">Name</label>
            <input type="text" id="name" name="name" class="textbox__field" placeholder="e.g. Eddard Stark">
          </div>
          <div class="form__textbox | flex flex-col">
            <label for="email" class="textbox_label">Email Address</label>
            <input type="email" id="email" name="email" class="textbox__field" placeholder="e.g. nedstark@stark.com">
          </div>
          <div class="form__textbox | flex flex-col">
            <label for="phone" class="textbox_label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="textbox__field" placeholder="e.g. + 1 234 567 890">
          </div>
        </div>

        <div class="flex button-group">
          <button class="button button-prev">
            Go Back
          </button>
          <button class="button button-next">
            Next Page
          </button>
        </div>
      </div>
    </form>
  </article>
</body>

</html>
